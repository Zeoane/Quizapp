<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  defer
></script>

    <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>


  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <main>
    <h1>
      Zeit für ein Quiz!
    </h1>
    <!-- Ergebnis-Popup -->
<!-- Ergebnis-Popup -->
<!-- Ergebnis-Popup -->
<div
  class="modal fade"
  id="resultModal"
  tabindex="-1"
  aria-labelledby="resultModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Quiz beendet</h5>
      </div>
      <div class="modal-body">
        <p id="resultText" class="fs-5"></p>
      </div>
    </div>
  </div>
</div>



    <div class="card-container"> 
    <div class="card quiz-card">
      <img src="img\quiztime.png" class="card-img-top" alt="brainimg">
      <div class="card-body">
        <h5 class="card-title" id="questiontext">Frage:</h5>
        <p class="card-text"> </p>
      </div>
      <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
        <div class="card-body" id="answer_1">
          
        </div>
      </div>
      <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
        <div class="card-body" id="answer_2">
        </div>
      </div>
      <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
        <div class="card-body" id="answer_3">
          
        </div>
      </div>
      <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
        <div class="card-body" id="answer_4">
          
        </div>
      </div>

      <div class="question-footer mb-2">
        <span> <b id="current-question"></b> von <b id="all-questions"></b> Fragen</span>

       <button class="btn btn-primary" onclick="nextQuestion()" id="next-btn" disabled>Nächste Frage</button>

      </div>
      <div class="progress mt-3">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      
    </div>
  </div>
    </main>
  </body>
 </html>
